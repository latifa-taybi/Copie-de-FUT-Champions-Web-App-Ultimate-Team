      <form class="form">
        <div class="form">
          <h3>Entrer les donn√©es du joueur</h3>
          <label for="name">Nom complet</label>
          <input type="text" id="name" placeholder="Nom complet" required>
          <label for="photo">Photo</label>
          <input type="url" id="photo" placeholder="URL de la photo" required>
          <label for="position">Position</label>
          <select id="position" required>
            <option value="GK">GK</option>
            <option value="CBR">CBR</option>
            <option value="CBL">CBL</option>
            <option value="LB">LB</option>
            <option value="RB">RB</option>
            <option value="CMR">CMR</option>
            <option value="CM">CM</option>
            <option value="CML">CML</option>
            <option value="LW">LW</option>
            <option value="RW">RW</option>
            <option value="ST">ST</option>
          </select>
          <label for="flag">Flag</label>
          <input type="url" id="flag" placeholder="URL du flag" required>
          <label for="logo">Logo</label>
          <input type="url" id="logo" placeholder="URL du logo" required>
          <label for="rating">Rating</label>
          <input type="number" id="rating" placeholder="Rating" required>
          <div class="statistique">
            <div class="stat">
              <label for="pace">Pace</label>
              <input type="number" id="pace" placeholder="Pace" min="1" max="99" required>
            </div>
            <div class="stat">
              <label for="shooting">Shooting</label>
              <input type="number" id="shooting" placeholder="Shooting" required>
            </div>
            <div class="stat">
              <label for="passing">Passing</label>
              <input type="number" id="passing" placeholder="Passing" required>
            </div>
            <div class="stat">
              <label for="dribbling">Dribbling</label>
              <input type="number" id="dribbling" placeholder="Dribbling" required>
            </div>
            <div class="stat">
              <label for="defending">Defending</label>
              <input type="number" id="defending" placeholder="Defending" required>
            </div>
            <div class="stat">
              <label for="physical">Physical</label>
              <input type="number" id="physical" placeholder="Physical" required>
            </div>
          </div>

          <div class="statistiqueGK" style="display:none;">
            <div class="stat">
              <label for="diving">Diving</label>
              <input type="number" id="diving" placeholder="Diving" required>
            </div>
            <div class="stat">
              <label for="handling">Handling</label>
              <input type="number" id="handling" placeholder="Handling" required>
            </div>
            <div class="stat">
              <label for="kicking">Kicking</label>
              <input type="number" id="kicking" placeholder="Kicking" required>
            </div>
            <div class="stat">
              <label for="reflexes">Reflexes</label>
              <input type="number" id="reflexes" placeholder="Reflexes" required>
            </div>
            <div class="stat">
              <label for="speed">Speed</label>
              <input type="number" id="speed" placeholder="Speed" required>
            </div>
            <div class="stat">
              <label for="positioning">Positioning</label>
              <input type="number" id="positioning" placeholder="Positioning" required>
            </div>
          </div>
          <button type="submit" id="add">Ajouter</button>
        </div>
      </form>
